<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sprint Challenge - Contact</title>
</head>


<body>
    <div class="container">
        <header>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </nav>
            
            <a class="logo-wrapper" href="index.html"><img src="img/lambda-black.png" alt="lambda-logo-(black)"></a>
        </header>
        


        
        <main>
            <form action="#">
                
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname">
                
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname">
                
                <label for="country">Country</label>
                
                <select id="country" name="country">
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                    <option value="other"></option>
                </select>
                
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Enter your message here"></textarea>
                
                <input type="submit" value="Submit">
            </form>
        </main>
    </div>
</body>
</html>
